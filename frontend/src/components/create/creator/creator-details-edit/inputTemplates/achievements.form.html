<h3 class="norm-cursor">Achievements</h3>
<div >
<button ng-click="$ctrl.addRecord()" class="btn btn-sm btn-link text-primary">Enter Another&nbsp;<i class="fa fa-plus " aria-hidden="true"></i></button>

<span ng-if="$ctrl.forEdit == $index"></span>
<ul>
  <li class="res-entity-list"
      ng-click="$ctrl.forEdit = $index"
      ng-repeat="thing in $ctrl.existingData">
    <span ng-if="$ctrl.existingData[$index].label.length > 0">
      {{$ctrl.existingData[$index].label }}
      {{$ctrl.existingData[$index].label.length}}
    </span>
    <span ng-if="$ctrl.existingData[$index].label.length < 1 || $ctrl.existingData[$index].label == undefined">
      new entry
    </span>
    &nbsp;<button ng-click="$ctrl.removeRecord('achievements', $ctrl.existingData[$index], $index)"
                  class="btn btn-sm btn-link">
    <i class="fa fa-times" aria-hidden="true">
    </i>
  </button>
  </li>
</ul>
<button ng-click="$ctrl.existingData[$ctrl.forEdit].show = !$ctrl.existingData[$ctrl.forEdit].show"
        class="btn btn-sm  text-primary">
  <i ng-if="!$ctrl.existingData[$ctrl.forEdit].show"
     class="fa fa-eye" aria-hidden="true">
  </i>
  <span ng-if="!$ctrl.existingData[$ctrl.forEdit].show">
    &nbsp;Show
  </span>
  <i ng-if="$ctrl.existingData[$ctrl.forEdit].show"
     class="fa fa-eye-slash" aria-hidden="true">
  </i>
  <span ng-if="$ctrl.existingData[$ctrl.forEdit].show">
    &nbsp;Hide
  </span>
</button>
<div class="res-entity-input"
     ng-repeat="thing in $ctrl.existingData">
  <input type="text"
         class="form-control input-sm"
         placeholder="Achievement"
         ng-model="$ctrl.existingData[$ctrl.forEdit].label"/>
  <input type="text"
         class="form-control input-sm"
         placeholder="Details"
         ng-model="$ctrl.existingData[$ctrl.forEdit].details"/>
</div>
</div>
