<!--Languages Section-->
<div id="language-section"
     page-link
     page-break >

  <script type="text/ng-template" id="languagesPopover.html">
    <button ng-click="$ctrl.removeSection('languages')">
      Hide Section
    </button>
  </script>

  <div class="section-heading"
       ng-click="$ctrl.popoverOpen(true, sectionItem.section); $ctrl.buildPopupTitle(sectionItem.section);"
       ng-mouseenter="$ctrl.popoverOpen('alt', sectionItem.section)"
       ng-mouseleave="$ctrl.popoverOpen(false, sectionItem.section)"
       popover-trigger="none"
       popover-is-open="$ctrl.optionsOpen.languages"
       uib-popover-template="$ctrl.sectionOptions()">
        <textarea class="editable section-heading-edit"
                  ng-class="[$ctrl.primaryColor, $ctrl.headingFont]"
                  placeholder="Languages"
                  maxlength="100"
                  spellcheck="false"
                  autocomplete="off"
                  rows="1"
                  ng-change="$ctrl.dirtyValue(true)"
                  ng-model="$ctrl.templateData.labels.languages">
        </textarea>
  </div>

  <div class="languages">

    <div class="language-item"
         ng-repeat="language in $ctrl.templateData.languages"
         ng-if="language.show">

      <div class="language-details">

        <div class="language-name">
                <textarea class="editable language-name-edit"
                          ng-click="$ctrl.popoverOpenItem(true, sectionItem.section, $index)"
                          ng-mouseenter="$ctrl.popoverOpenItem('alt', sectionItem.section, $index)"
                          ng-mouseleave="$ctrl.popoverOpenItem(false, sectionItem.section, $index)"
                          popover-trigger="none"
                          popover-is-open="$ctrl.optionsOpenItem[sectionItem.section][$index]"
                          uib-popover-template="$ctrl.sectionOptions('noIconOptions')"
                          ng-class="[$ctrl.primaryColor, $ctrl.subHeadingFont]"
                          placeholder="language"
                          maxlength="100"
                          spellcheck="false"
                          autocomplete="off"
                          rows="1"
                          ng-change="$ctrl.dirtyValue(true)"
                          ng-model="$ctrl.templateData.languages[$index].language"
                          msd-elastic>
                </textarea>
        </div>
        <div class="fluency-level">
                <textarea
                        class="editable fluency-level-edit"
                        ng-class="[$ctrl.secondaryColor, $ctrl.bodyFont]"
                        placeholder="beginner" maxlength="100"
                        spellcheck="false" autocomplete="off"
                        rows="1"
                        ng-model="$ctrl.templateData.languages[$index].fluency"
                        msd-elastic>
                </textarea>
        </div>
      </div>

        <div class="fluency-display">
        <div class="fluency-display-container">
          <!-- todo streamline (i.e. make not dirty) -->
          <!-- Note: Yes this is dirty dirty dirty, I know.  Just a quick temporary setup I threw in when I scrapped the old/original setup-->
          <i class="fa fa-circle fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="$ctrl.templateData.languages[$index].level_one"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = false;
            $ctrl.templateData.languages[$index].level_three = false;
            $ctrl.templateData.languages[$index].level_four = false;
            $ctrl.templateData.languages[$index].level_five = false;"></i>
          <i class="fa fa-circle fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="!$ctrl.templateData.languages[$index].level_one"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = false;
            $ctrl.templateData.languages[$index].level_three = false;
            $ctrl.templateData.languages[$index].level_four = false;
            $ctrl.templateData.languages[$index].level_five = false;"></i>

          <i class="fa fa-circle fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="$ctrl.templateData.languages[$index].level_two"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = true;
            $ctrl.templateData.languages[$index].level_three = false;
            $ctrl.templateData.languages[$index].level_four = false;
            $ctrl.templateData.languages[$index].level_five = false;"></i>
          <i class="fa fa-circle-o fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="!$ctrl.templateData.languages[$index].level_two"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = true;
            $ctrl.templateData.languages[$index].level_three = false;
            $ctrl.templateData.languages[$index].level_four = false;
            $ctrl.templateData.languages[$index].level_five = false;"></i>

          <i class="fa fa-circle fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="$ctrl.templateData.languages[$index].level_three"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = true;
            $ctrl.templateData.languages[$index].level_three = true;
            $ctrl.templateData.languages[$index].level_four = false;
            $ctrl.templateData.languages[$index].level_five = false;"></i>
          <i class="fa fa-circle-o fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="!$ctrl.templateData.languages[$index].level_three"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = true;
            $ctrl.templateData.languages[$index].level_three = true;
            $ctrl.templateData.languages[$index].level_four = false;
            $ctrl.templateData.languages[$index].level_five = false;"></i>

          <i class="fa fa-circle fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="$ctrl.templateData.languages[$index].level_four"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = true;
            $ctrl.templateData.languages[$index].level_three = true;
            $ctrl.templateData.languages[$index].level_four = true;
            $ctrl.templateData.languages[$index].level_five = false;"></i>
          <i class="fa fa-circle-o fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="!$ctrl.templateData.languages[$index].level_four"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = true;
            $ctrl.templateData.languages[$index].level_three = true;
            $ctrl.templateData.languages[$index].level_four = true;
            $ctrl.templateData.languages[$index].level_five = false;"></i>

          <i class="fa fa-circle fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="$ctrl.templateData.languages[$index].level_five"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = true;
            $ctrl.templateData.languages[$index].level_three = true;
            $ctrl.templateData.languages[$index].level_four = true;
            $ctrl.templateData.languages[$index].level_five = true;"></i>
          <i class="fa fa-circle-o fluency-icon"
             ng-class="$ctrl.secondaryColor"
             ng-if="!$ctrl.templateData.languages[$index].level_five"
             ng-click="$ctrl.templateData.languages[$index].level_one = true;
            $ctrl.templateData.languages[$index].level_two = true;
            $ctrl.templateData.languages[$index].level_three = true;
            $ctrl.templateData.languages[$index].level_four = true;
            $ctrl.templateData.languages[$index].level_five = true;"></i>
          <!--
         <i class="fa fa-circle fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="$ctrl.templateData.languages[$index].level_one"></i>
          <i class="fa fa-circle fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="!$ctrl.templateData.languages[$index].level_one"></i>

          <i class="fa fa-circle fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="$ctrl.templateData.languages[$index].level_two"></i>
          <i class="fa fa-circle-o fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="!$ctrl.templateData.languages[$index].level_two"></i>

          <i class="fa fa-circle fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="$ctrl.templateData.languages[$index].level_three"></i>
          <i class="fa fa-circle-o fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="!$ctrl.templateData.languages[$index].level_three"></i>

          <i class="fa fa-circle fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="$ctrl.templateData.languages[$index].level_four"></i>
          <i class="fa fa-circle-o fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="!$ctrl.templateData.languages[$index].level_four"></i>

          <i class="fa fa-circle fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="$ctrl.templateData.languages[$index].level_five"></i>
          <i class="fa fa-circle-o fluency-icon" ng-class="$ctrl.secondaryColor" ng-if="!$ctrl.templateData.languages[$index].level_five"></i>
          -->

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Languages Section end -->
