<!-- Projects Section -->
<div id="projects-section">

  <script type="text/ng-template" id="projectsPopover.html">
    <button ng-click="$ctrl.removeSection('projects')">
      Hide Section
    </button>
  </script>

  <div class="section-heading"
       ng-click="$ctrl.popoverOpen(true, sectionItem.section); $ctrl.buildPopupTitle(sectionItem.section);"
       ng-mouseenter="$ctrl.popoverOpen('alt', sectionItem.section)"
       ng-mouseleave="$ctrl.popoverOpen(false, sectionItem.section)"
       popover-trigger="none"
       popover-is-open="$ctrl.optionsOpen.projects"
       uib-popover-template="$ctrl.sectionOptions()">
    <textarea class="editable section-heading-edit"
              ng-class="[$ctrl.primaryColor, $ctrl.headingFont]"
              placeholder="Projects"
              maxlength="100"
              spellcheck="false"
              autocomplete="off"
              rows="1"
              ng-change="$ctrl.dirtyValue(true)"
              ng-model="$ctrl.templateData.labels.projects">
    </textarea>
  </div>


  <div class="project-item"
       ng-repeat="project in $ctrl.templateData.projects"
       ng-if="project.show" page-link page-break >

    <div class="project-name">
        <textarea class="editable project-name-edit"
                  ng-click="$ctrl.popoverOpenItem(true, sectionItem.section, $index)"
                  ng-mouseenter="$ctrl.popoverOpenItem('alt', sectionItem.section, $index)"
                  ng-mouseleave="$ctrl.popoverOpenItem(false, sectionItem.section, $index)"
                  popover-trigger="none"
                  popover-is-open="$ctrl.optionsOpenItem[sectionItem.section][$index]"
                  uib-popover-template="$ctrl.sectionOptions('detailsNoIconOptions')"
                  ng-class="[$ctrl.primaryColor, $ctrl.subHeadingFont]"
                  placeholder="Project/Activity name"
                  maxlength="100"
                  spellcheck="false"
                  autocomplete="off"
                  rows="1"
                  ng-change="$ctrl.dirtyValue(true)"
                  ng-model="$ctrl.templateData.projects[$index].name"
                  msd-elastic>
        </textarea>
    </div>

    <div class="summary">

      <div class="date-location">

        <div class="date">
          <i class="fa icon"
             ng-class="[$ctrl.secondaryColor, $ctrl.templateData.design.style_options.calendar_icon]"
             ng-click="$ctrl.closeBasicPopover['calPjt' + $index] = true;"
             popover-trigger="outsideClick"
             popover-is-open="$ctrl.closeBasicPopover['calPjt'  + $index]"
             popover-placement="right"
             uib-popover-template="$ctrl.sectionOptions('calendarIconSelect')">
          </i>
          <textarea class="editable date-edit"
                    ng-class="[$ctrl.primaryColor, $ctrl.bodyFont]"
                    placeholder="Date Period"
                    maxlength="100"
                    spellcheck="false"
                    autocomplete="off"
                    rows="1"
                    ng-change="$ctrl.dirtyValue(true)"
                    ng-model="$ctrl.templateData.projects[$index].startDate"
                    msd-elastic>
          </textarea>
        </div>

        <div class="location">
          <i class="fa fa-map-marker icon" ng-class="$ctrl.secondaryColor">
          </i>
          <textarea class="editable location-edit"
                    ng-class="[$ctrl.primaryColor, $ctrl.bodyFont]"
                    placeholder="Location"
                    maxlength="100"
                    spellcheck="false"
                    autocomplete="off"
                    rows="1"
                    ng-change="$ctrl.dirtyValue(true)"
                    ng-model="$ctrl.templateData.projects[$index].location.city"
                    msd-elastic>
          </textarea>
        </div>
      </div>

      <div class="project-details" >
          <script type="text/ng-template" id="projectsDetailPopover.html">
            <button ng-click="$ctrl.templateData.projects[$index].details.push({detail:'', show: true})">
              Add Detail(s)
            </button>
          </script>

            <textarea popover-trigger="'outsideClick'"
                      uib-popover-template="$ctrl.sectionOptions('detailOptions')"
                      class="editable project-heading-edit"
                      ng-class="[$ctrl.secondaryColor, $ctrl.bodyFont]"
                      placeholder="Short Summary"
                      maxlength="200"
                      spellcheck="false"
                      autocomplete="off"
                      rows="1"
                      ng-change="$ctrl.dirtyValue(true)"
                      ng-model="$ctrl.templateData.projects[$index].summary"
                      msd-elastic>
            </textarea>
        <div class="details-description-container">

          <div ng-repeat="detail in $ctrl.templateData.projects[$index].details" >
            <i ng-if="detail.show" class="fa fa-circle bullet" ng-class="$ctrl.secondaryColor"></i>
            <textarea ng-if="detail.show"
                      class="editable details-content-edit"
                      ng-class="[$ctrl.primaryColor, $ctrl.bodyFont]"
                      placeholder="What was an example of a successful outcome of this activity?"
                      maxlength="120"
                      spellcheck="false"
                      autocomplete="off"
                      rows="1"
                      ng-change="$ctrl.dirtyValue(true)"
                      ng-model="detail.detail"
                      msd-elastic>
          </textarea>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Projects Section End-->
