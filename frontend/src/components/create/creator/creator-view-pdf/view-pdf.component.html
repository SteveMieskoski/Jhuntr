<button type="button" class="close" id="modal-close-position" aria-label="Close" ng-click="$ctrl.ok()"><span aria-hidden="true">&times;</span></button>
<div class="row">

  <div class="col-md-10">
    <iframe  ng-src="{{$ctrl.pdfData}}" width="100%" height="900px"></iframe>
  </div>
  <div class="col-md-2">
    <div id="download-modal-right">
      <a class="btn btn-sm btn-success" ng-href="{{$ctrl.pdfData}}" download="{{$ctrl.userFileName}}">Download</a>
    </div>
  </div>
</div>
