<div class="slider-container-main">
 <!-- <button ng-click="$ctrl.closeSlider()">
    Close
  </button>-->
  <div class="slider-entity-list"
       ng-class="{'text-muted': !$ctrl.initContentData[$ctrl.displaySection][$index].show ,'text-primary': $ctrl.initContentData[$ctrl.displaySection][$index].show}"
       ng-click="$ctrl.forEdit = $index"
       ng-repeat="thing in $ctrl.initContentData[$ctrl.displaySection]">

    <span ng-if="$ctrl.initContentData[$ctrl.displaySection][$index][$ctrl.sectionLabelField[$ctrl.displaySection]].length > 0">
      {{$ctrl.initContentData[$ctrl.displaySection][$index][$ctrl.sectionLabelField[$ctrl.displaySection]] }}
      &nbsp;&nbsp;<button class="btn btn-sm btn-link"
                          ng-click="$ctrl.removeRecord($ctrl.displaySection , $ctrl.initContentData[$ctrl.displaySection][$index], $index)">
           <i class="fa fa-times"
              aria-hidden="true">
           </i>
        </button>
    </span>

    <span ng-if="$ctrl.initContentData[$ctrl.displaySection][$index][$ctrl.sectionLabelField[$ctrl.displaySection]].length < 1 ">
    new entry&nbsp;&nbsp;
      <button class="btn btn-sm btn-link"
              ng-click="$ctrl.removeRecord($ctrl.displaySection , $ctrl.initContentData[$ctrl.displaySection][$index], $index)">
         <i class="fa fa-times"
            aria-hidden="true">
         </i>
      </button>
    </span>
    <button class="btn btn-sm  text-primary"
            ng-click="$ctrl.initContentData[$ctrl.displaySection][$index].show = !$ctrl.initContentData[$ctrl.displaySection][$index].show">
      <i class="fa fa-eye"
         aria-hidden="true"
         ng-if="!$ctrl.initContentData[$ctrl.displaySection][$index].show">
      </i>
      <span ng-if="!$ctrl.initContentData[$ctrl.displaySection][$index].show">
      &nbsp;Show
      </span>
      <i class="fa fa-eye-slash"
         aria-hidden="true"
         ng-if="$ctrl.initContentData[$ctrl.displaySection][$index].show">
      </i>
      <span ng-if="$ctrl.initContentData[$ctrl.displaySection][$index].show">
        &nbsp;Hide
      </span>
    </button>
  </div>
</div>
