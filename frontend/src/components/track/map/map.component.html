<div map-lazy-load="https://maps.google.com/maps/api/js"
     map-lazy-load-params="{{$ctrl.googleMapsUrl}}">
 <!-- <h2>Map Component</h2>-->

  <br>
  <br>
  <br>
  <div class="row">
    <div ng-if="$ctrl.showMap === 'single'" class="col-md-6 col-md-offset-3">

        <ng-map center="{{$ctrl.companyAddress}}" zoom="11" style="width:600px; height:400px">
          <marker position="{{$ctrl.companyAddress}}"  on-click="map.showInfoWindow(event, 'bar')"></marker>
          <info-window id="bar" max-width="200"><div ng-non-bindable=""><p>{{$ctrl.companyName}}</p></div></info-window>
        </ng-map>
      <br>
    </div>
    <div ng-if="$ctrl.showMap === 'single-coord'" class="col-md-6 col-md-offset-3">

      <ng-map center="[{{$ctrl.companyLat}}, {{$ctrl.companyLong}}]" zoom="11" style="width:600px; height:400px">
        <marker position="[{{$ctrl.companyLat}}, {{$ctrl.companyLong}}]"  on-click="map.showInfoWindow(event, 'bar')"></marker>
        <info-window id="bar" max-width="200"><div ng-non-bindable=""><p>{{$ctrl.companyName}}</p></div></info-window>
      </ng-map>
      <br>
    </div>
    <div ng-if="$ctrl.showMap === 'single-logo'" class="col-md-6 col-md-offset-3">
  <ng-map center="{{$ctrl.companyAddress}}" zoom="11" style="width:600px; height:400px"> <!--  class="round-image" -->
       <!--<marker position="{{$ctrl.companyAddress}}" icon="{url: $ctrl.companyLogo}" on-click="map.showInfoWindow(event, 'bar')"></marker>-->
      <custom-marker position="{{$ctrl.companyAddress}}" on-click="map.showInfoWindow(event, 'bar')" ><div >
        <!--<img class="map-icon-color" src="../../../assets/icons/ic_place_white_36px.svg">-->
       <!-- <i class="fa fa-map-marker fa-5x map-icon-color"></i>-->
        <img class="round-image" ng-src="{{$ctrl.companyLogo}}" >
      <!-- <i class="fa fa-map-pin map-icon-pin fa-4x" aria-hidden="true"></i>-->
      </div></custom-marker>
     <!--  <info-window id="bar" max-width="200"><div ng-non-bindable=""><p>{{$ctrl.companyName}}</p></div></info-window>-->
     </ng-map>
     <br>
   </div>
    <div ng-if="$ctrl.showMap === 'single-logo-coord'" class="col-md-6 col-md-offset-3">
      <ng-map center="[{{$ctrl.companyLat}}, {{$ctrl.companyLong}}]" zoom="11" style="width:600px; height:400px"> <!--  class="round-image" -->
        <!--<marker position="{{$ctrl.companyAddress}}" icon="{url: $ctrl.companyLogo}" on-click="map.showInfoWindow(event, 'bar')"></marker>-->
        <custom-marker position="[{{$ctrl.companyLat}}, {{$ctrl.companyLong}}]" on-click="map.showInfoWindow(event, 'bar')" ><div >
          <!--<img class="map-icon-color" src="../../../assets/icons/ic_place_white_36px.svg">-->
          <!-- <i class="fa fa-map-marker fa-5x map-icon-color"></i>-->
          <img class="round-image" ng-src="{{$ctrl.companyLogo}}" >
          <!-- <i class="fa fa-map-pin map-icon-pin fa-4x" aria-hidden="true"></i>-->
        </div></custom-marker>
        <!--  <info-window id="bar" max-width="200"><div ng-non-bindable=""><p>{{$ctrl.companyName}}</p></div></info-window>-->
      </ng-map>
      <br>
    </div>
    <div ng-if="$ctrl.showMap === 'all'" class="col-md-6 col-md-offset-3">
      <ng-map center="37.09024, -95.712891" zoom="4" style="width:600px; height:400px">
         <custom-marker position="{{corp.coords}}" ng-repeat="corp in $ctrl.markerList" >
           <div>
            <img ng-if="corp.logo" class="round-image" ng-src="{{corp.logo}}" >
          </div></custom-marker>
        <info-window id="$index" max-width="200"><div ng-non-bindable=""><p>{{corp.name}}</p></div></info-window>
      </ng-map>
     <!-- <p ng-repeat="corp in $ctrl.markerList">{{corp}}</p>-->
      <br>
    </div>
  <!-- <div ng-if="$ctrl.showMap === 'all'" class="col-md-12">
     <ng-map center="{{$ctrl.markerList[0].address}}" zoom="5" style="width:600px; height:400px">
       <marker no-watcher="true"
               ng-repeat="corp in $ctrl.markerList"
               position="{{corp.address}}"

               on-click="map.showInfoWindow(event, $index)">
         <info-window id="$index" max-width="200"><div ng-non-bindable=""><p>{{corp.name}}</p></div></info-window>
       </marker>
     </ng-map>
     <p ng-repeat="corp in $ctrl.markerList">{{corp}}</p>
      <br>
    </div> -->
  </div>
</div>
