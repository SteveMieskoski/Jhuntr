<div ng-repeat="task in $ctrl.postData.tasks" class="row">
  <div class="col-md-2">
    <button ng-if="!$ctrl.taskEdit" ng-click="$ctrl.editTask(task, $index)">Edit</button>

  </div>
  <div class="col-md-5">
    <p><span>Label:</span>{{task.label}} <br> <span>Due:</span>{{task.due}} <br> <span>Details:</span>{{task.details}}</p>

  </div>
  <div class="col-md-5">
    <button ng-if="!task.complete" ng-click="$ctrl.updateTaskState($index, false)">Complete</button>
    <button  ng-if="task.complete" ng-click="$ctrl.updateTaskState($index, true)">In-Complete</button>
  </div>
</div>
