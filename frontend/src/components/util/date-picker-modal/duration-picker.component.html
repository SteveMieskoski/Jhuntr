


<div>
  <h5 ng-if="!$ctrl.dtStop">{{$ctrl.dtStart | date:'fullDate'}}</h5>
  <h5 ng-if="$ctrl.dtStop">{{$ctrl.dtStart | date:'fullDate'}} - {{$ctrl.dtStop | date:'fullDate'}}</h5>
</div>

<button type="button" class="btn btn-sm btn-info" ng-click="$ctrl.today()">Today</button>
<div style="display:inline-block; min-height:290px;">
  <div uib-datepicker ng-model="$ctrl.dt" class="well well-sm" datepicker-options="$ctrl.dateOptions"></div>
</div>
